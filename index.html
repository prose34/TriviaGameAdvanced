<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advanced Marvel Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <div class="container starter">
        <div class="row">
            <div class="col-md-10 offset-md-1 mainGame">
                <h1 class="text-center triviaTitle">Marvel Comics Trivia Advanced!</h1>
                <h5 class="text-center">Press Start to Begin</h5>
                <div class="row">
                    <div class="col-md-4 offset-md-4 startButton text-center">
                        <button id="startButton">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container gameQuestions">
        <div class="row">
            <div class="col-md-10 offset-md-1 mainGame">
                <h1 class="text-center triviaTitle">Marvel Comics Trivia Advanced!</h1>

                <div class="row text-center">
                    <div class="col-md-12">
                        <h5 id="timer">Time Remaining: <span id="timeRemaining">10 Seconds</span></h5>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <div class="questionList">
                            <h4 id="questionText">filler</h4>
                            <h5 id="option1">ab</h5>
                            <h5 id="option2">b</h5>
                            <h5 id="option3">c</h5>
                            <h5 id="option4">d</h5>
                        </div>   
                    </div>
                </div>    
            </div>
        </div>
    </div>


    <div class="container endGame">
        <div class="row">
            <div class="col-md-10 offset-md-1 mainGame text-center">
                <h1 class="triviaTitle">Marvel Comics Trivia!</h1>
                <h4>Correct Answers: <span id="correctAnswers">0</span></h4>
                <h4>Incorrect Answers: <span id="incorrectAnswers">0</span></h4>
                <h4>Unanswered: <span id="unanswered">0</span></h4>
                <div class="row">
                    <div class="col-md-4 offset-md-4 restartButton text-center">
                        <button id="restartButton">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
